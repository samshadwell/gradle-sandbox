plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform(project(':platform'))
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}

application {
    mainClass = 'com.example.HelloWorld'
}

test {
    useJUnitPlatform()
}
